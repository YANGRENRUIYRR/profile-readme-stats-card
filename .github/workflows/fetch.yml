name: Fetch and Create PR

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: read

jobs:
  fetch-and-pr:
    name: Fetch stats card img and create PR
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PR_MERGE_TOKEN }}  # 使用你的PAT拉取代码，而非默认token

      - name: Fetch stats images and update time
        run: |
          # 拉取统计图片
          curl "https://github-readme-stats-iota-two-28.vercel.app/api?username=yangrenruiyrr&theme=transparent&include_all_commits=true&show_icons=true&bg_color=DEG,FF0000,FFFF00" -Ls -o github-readme-stats_YANGRENRUIYRR.svg
          curl "https://github-readme-activity-graph-five-sigma.vercel.app/graph?username=yangrenruiyrr&theme=github-compact&hide_border=true&area=true" -Ls -o graph_YANGRENRUIYRR.svg
          curl "https://github-readme-stats-iota-two-28.vercel.app/api/top-langs?username=yangrenruiyrr&theme=transparent&include_all_commits=true&show_icons=true&bg_color=DEG,FF0000,FFFF00" -Ls -o top-langs_YANGRENRUIYRR.svg
          # 更新时间戳
          echo "$(date '+%Y-%m-%d %H:%M:%S')">update_time

      - name: Configure git user (your identity)
        run: |
          # 配置git使用你的身份，而非github-actions
          git config --global user.name "杨人瑞"
          git config --global user.email "yangrenruiyrr@163.com"

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PR_MERGE_TOKEN }}  # 使用你的PAT创建PR
          branch: auto-update-stats-images
          title: "[Auto] Update stats images $(date '+%Y-%m-%d %H:%M:%S')"
          body: |
            This is an auto-generated PR to update the stats card images.
            Updated at: $(date '+%Y-%m-%d %H:%M:%S')
          commit-message: "[Auto] Update stats images $(date '+%Y-%m-%d %H:%M:%S')"
          author: 杨人瑞 <yangrenruiyrr@163.com>  # 确保作者是你
          update-existing-pr: true
          labels: auto-update, stats-images

      - name: Setup GitHub CLI
        if: steps.create_pr.outputs.pull-request-number != ''
        run: |
          sudo apt update && sudo apt install gh -y

      - name: Merge Pull Request (your identity)
        if: steps.create_pr.outputs.pull-request-number != ''
        env:
          PR_NUMBER: ${{ steps.create_pr.outputs.pull-request-number }}
          GH_TOKEN: ${{ secrets.PR_MERGE_TOKEN }}  # 使用你的PAT认证gh
        run: |
          # 用你的PAT认证GitHub CLI
          echo $GH_TOKEN | gh auth login --with-token
          
          # 修正参数：--title → --subject（-t），合并PR
          gh pr merge $PR_NUMBER --squash --delete-branch -t "[Auto] Merge stats images update $(date '+%Y-%m-%d %H:%M:%S')"
          
          # 输出合并结果
          echo "PR #$PR_NUMBER merged successfully by your identity"
